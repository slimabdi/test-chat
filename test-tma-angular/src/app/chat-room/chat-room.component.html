<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/">Home</a>
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
</nav>

<div class="content" role="main">
    <div  class="container">
      <h3 class=" text-center">Stream Messaging</h3>
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="channel_heading">
                <h4>Channels</h4>
              </div>
            </div>
            <div class="inbox_chat">
              <div class="channels" *ngFor="let channel of channelList">
                <div class="chat_list">
                  <div class="chat_people">
                    <div class="chat_ib">
                      <h5>
                        {{ channel.login }}
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mesgs">
            <div class="msg_history">
              <li class="message" *ngFor="let message of messages">
                <div
                  *ngIf="
                    currentUser?.user.uid === message.user.uid;
                    then outgoing_msg;
                    else incoming_msg
                  "
                ></div>
                <ng-template #incoming_msg >
                  <div class="incoming_msg">
                    <div class="incoming_msg_img">
                      <img
                        src="https://i.imgur.com/k2PZLZa.png"
                        alt="User avatar"
                      />
                    </div>
                    <div class="received_msg">
                      <div class="received_withd_msg" >       
                        <p >{{ message.msg }}</p>
                      </div>
                    </div>
                  </div>
                </ng-template>
                <ng-template #outgoing_msg>
                  <div class="outgoing_msg">
                    <div class="sent_msg">
                      <p>{{ message.msg }}</p>
                    </div>
                  </div>
                </ng-template>
              </li>
            </div>
            <div class="type_msg">
              <form class="input_msg_write">
                <input
                  type="text"
                  class="write_msg"
                  placeholder="Type a message"
                  name="newMessage"
                  [(ngModel)]="newMessage"
                />
                <button class="msg_send_btn" type="button" (click)="sendMessage()">
                  <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
